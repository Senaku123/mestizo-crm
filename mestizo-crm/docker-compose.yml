services:
  db:
    image: postgres:16
    container_name: mestizo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mestizo_crm}
      POSTGRES_USER: ${POSTGRES_USER:-mestizo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mestizo_secret_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mestizo} -d ${POSTGRES_DB:-mestizo_crm}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: mestizo-api
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-mestizo_crm}
      - POSTGRES_USER=${POSTGRES_USER:-mestizo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mestizo_secret_123}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-changeme}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-True}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-localhost,127.0.0.1,api}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@mestizo.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin1234}
      - SEED_DATA=${SEED_DATA:-false}
      - DEMO_USER_EMAIL=${DEMO_USER_EMAIL:-demo@demo.com}
      - DEMO_USER_PASSWORD=${DEMO_USER_PASSWORD:-demo1234}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py makemigrations users customers sales quotes projects catalog --noinput &&
        python manage.py migrate --noinput &&
        python manage.py create_superuser_if_not_exists &&
        if [ \"$$SEED_DATA\" = 'true' ] || [ \"$$SEED_DATA\" = 'True' ]; then
          python manage.py seed_data;
        fi &&
        python manage.py runserver 0.0.0.0:8000
      "

  web:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: mestizo-web
    restart: unless-stopped
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
